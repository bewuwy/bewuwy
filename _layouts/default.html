<!DOCTYPE html>
<html prefix="og: http://ogp.me/ns#" lang="pl">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#181a1b" />

    <title>{{ page.title }}</title>
    <meta name="description" content="{{ page.description }}" />
    <meta name="keywords" content="bewu, bewuwy, bewu69, bartek, włodarczyk" />
    <meta name="author" content="Bartek Włodarczyk" />

    <meta property="og:title" content="{{ page.title }}" />
    <meta property="og:description" content="{{ page.description }}" />
    <meta property="og:site_name" content="bewu.dev" />
    <meta property="og:url" content="{{ site.url }}" />
    <meta property="og:image" content="https://bewu.dev/assets/pfp/pfp-neon.webp" />
    <meta property="og:image:width" content="600" />
    <meta property="og:image:height" content="600" />
    <meta property="og:image:alt" content="bewu" />
    <meta property="og:type" content="website" />

    <link rel="preload" href="/assets/css/style.css" as="style" />

    <link rel="icon" href="/favicon.ico" />
    <link rel="stylesheet" href="/assets/css/style.css" />
    <link rel="sitemap" href="/sitemap.xml" />

    <script src="/assets/js/jquery-3.6.0.min.js" async></script>

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-YKRD4YLEYG"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-YKRD4YLEYG');
    </script>

    {% if page.head_include %}
      {% include {{ page.head_include }} %}
    {% endif %}
  </head>
  <body>
    <div id="page-container">
      {% unless page.nofooter %}
      <div id="content-wrap">
      {% endunless %}
        {{ content }}
      {% unless page.nofooter %}
      </div>
      {% endunless %}

      {% unless page.nofooter %}
        {% include footer.html %}
      {% endunless %}
    </div>

  </body>
</html>
