<!DOCTYPE html>
<html prefix="og: http://ogp.me/ns#" lang="pl">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#181a1b" />

    <title>{{ page.title }}</title>
    <meta name="description" content="{{ page.description }}" />
    <meta name="keywords" content="bewu, bewuwy, bewu69, bartek, włodarczyk" />
    <meta name="author" content="Bartek Włodarczyk" />

    <meta property="og:title" content="{{ page.title }}" />
    <meta property="og:description" content="{{ page.description }}" />
    <meta property="og:site_name" content="bewu.ga" />
    <meta property="og:url" content="{{ site.url }}" />
    <meta property="og:image" content="https://bewu.ga/assets/logo/bewu_long.png" />
    <meta property="og:image:width" content="600" />
    <meta property="og:image:height" content="600" />
    <meta property="og:image:alt" content="bewu" />
    <meta property="og:type" content="website" />

    <link rel="icon" href="/favicon.ico" />
    <link rel="stylesheet" href="/assets/css/style.css" />
    <link rel="sitemap" href="/sitemap.xml" />

    {% if page.head_include %}
      {% include {{ page.head_include }} %}
    {% endif %}
  </head>
  <body>
    <div id="page-container">
      <script>0</script>

      <div id="content-wrap">
        {{ content }}
      </div>

      {% include footer.html %}
    </div>
  </body>
</html>
