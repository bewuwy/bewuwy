  <script>
    $("#pfp").hover(function() {
      $("#pfp").addClass("jump");
    },
    function() {
      $("#pfp").removeClass("jump");
    })

    $("#pfp").click(function() {
      $('#pfp').addClass('flip');
      setTimeout(function() {$('#pfp').removeClass('flip');}, 910);
    });

    $("#caption").click(function() {
      function randomInRange(min, max) {
        return Math.random() * (max - min) + min;
      }

      confetti({
        angle: randomInRange(55, 125),
        spread: randomInRange(50, 70),
        particleCount: randomInRange(50, 150),
        origin: { y: 0.6 }
      });
    })
  </script>
