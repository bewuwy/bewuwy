<div style="height: 100vh; line-height: 100vh; text-align: center;">
  <span id="days" style="margin: 0; font-size: 150px; font-weight: bold; text-shadow: 0px 0px 10px #fff, 0px 0px 10px #ccc;">days wasted</span>
  <span id="episodes" style="margin: 0; font-size: 30px;">episodes number</span>
</div>

<script type="text/javascript">
    window.onload = function() {
      document.getElementById("days").innerHTML = "loading...";
      document.getElementById("episodes").innerHTML = "loading..";

      const getData = async () => {
        const response = await fetch('https://api.jikan.moe/v3/user/bewu');
        const dataJson = await response.json();
        document.getElementById("days").innerHTML = dataJson["anime_stats"]["days_watched"];
        document.getElementById("episodes").innerHTML = dataJson["anime_stats"]["episodes_watched"];
      }
      getData();
      setInterval(getData, 60 * 1000)
    }
</script>
